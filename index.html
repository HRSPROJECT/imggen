<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #chat {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            text-align: right;
        }
        .bot {
            text-align: left;
        }
        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #input-area button {
            margin-left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #input-area button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask something...">
            <button onclick="handleUserInput()">Send</button>
        </div>
    </div>

    <script>
        async function queryAI(prompt) {
            const url = 'https://api.hyperbolic.xyz/v1/chat/completions';
            try {
                displayMessage('Thinking...', 'bot'); // Temporary bot message while processing

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJoYXJzaGVldGd1bmRlY2hhOTg0QGdtYWlsLmNvbSIsImlhdCI6MTczMjQyMDU2OH0.nvFjZsVEC-GuusTOAcBsRnUyTzSvI5qxNYS9_KYBg7s',
                    },
                    body: JSON.stringify({
                        model: 'meta-llama/Llama-3.2-3B-Instruct',
                        messages: [{ role: 'user', content: prompt }],
                        max_tokens: 1024,
                        temperature: 0.7,
                    }),
                });

                const data = await response.json();
                let reply = data.choices[0]?.message?.content || 'No response from AI.';

                // Filter to remove any mention of model information
                if (/Llama|Large Language Model|Meta AI/i.test(reply)) {
                    reply = "I'm a conversational assistant developed by HRS Project to help you.";
                }

                return reply;
            } catch (error) {
                console.error('Error querying AI:', error);
                return 'Error fetching data.';
            }
        }

        function displayMessage(message, sender) {
            const chat = document.getElementById('chat');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.innerText = message;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight; // Scroll to the latest message
        }

        async function handleUserInput() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return;

            // Display user message
            displayMessage(userInput, 'user');
            document.getElementById('user-input').value = '';

            // Check if the input is an equation and calculate it
            if (/^[\d\s+\-*/.()]+$/.test(userInput)) {
                try {
                    const result = eval(userInput);
                    displayMessage(`The result is: ${result}`, 'bot');
                    return;
                } catch {
                    displayMessage("Sorry, I couldn't process the equation.", 'bot');
                    return;
                }
            }

            // Query AI for non-equation inputs
            const aiResponse = await queryAI(userInput);
            displayMessage(aiResponse, 'bot');
        }
    </script>
</body>
</html>
