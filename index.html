<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <style>
    /* Chat UI styling */
    #chat-container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }
    #chat-box {
      height: 400px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }
    .message {
      margin: 10px 0;
      display: flex;
      justify-content: flex-start;
    }
    .user-message {
      justify-content: flex-end;
      color: blue;
    }
    .ai-message img {
      max-width: 100%;
      border-radius: 8px;
    }
    #input-container {
      display: flex;
      margin-top: 10px;
    }
    #user-input {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
      margin-left: 10px;
    }
    .loading {
      display: none;
      text-align: center;
      font-size: 14px;
      color: grey;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="chat-box"></div>
    <div class="loading" id="loading">Generating...</div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Enter your prompt...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('user-input').value.trim();
      if (userInput === "") return;

      displayMessage(userInput, 'user');
      document.getElementById('user-input').value = '';

      // Show loading indicator
      document.getElementById('loading').style.display = 'block';

      try {
        const imageBlob = await query({ inputs: userInput });
        displayImage(imageBlob);
      } catch (error) {
        console.error("Error fetching image:", error);
        displayMessage("Failed to generate image. Please try again.", 'error');
      } finally {
        document.getElementById('loading').style.display = 'none'; // Hide loading
      }
    }

    function displayMessage(message, type) {
      const chatBox = document.getElementById('chat-box');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', `${type}-message`);
      messageElement.textContent = message;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function displayImage(blob) {
      const chatBox = document.getElementById('chat-box');
      const imgElement = document.createElement('img');
      imgElement.src = URL.createObjectURL(blob);
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', 'ai-message');
      messageElement.appendChild(imgElement);
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function query(data) {
      const response = await fetch(
        "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev",
        {
          headers: {
            Authorization: "Bearer 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", // Replace with your real API key
            "Content-Type": "application/json"
          },
          method: "POST",
          body: JSON.stringify(data)
        }
      );

      if (!response.ok) {
        throw new Error(`API error: ${response.statusText}`);
      }
      return response.blob(); // Returns the image as a Blob
    }
  </script>

</body>
</html>
